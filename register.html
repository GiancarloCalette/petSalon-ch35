<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="stylesheet" href="styles/mystyle.css" />
    <link rel="stylesheet" href="styles/displayPets.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">The Fashion Pet</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>Bark Busters Pet Salon</h1>
    </header>
    <main>
      <h2>Register a new pet</h2>
      <h5>Pet in the salon = <span id="numberOfPets"></span></h5>
      <div class="container-md">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" id="txtName" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Age:</label>
          <input type="number" class="form-control" id="txtAge" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender:</label>
          <select class="form-control" id="txtGender" required>
            <option value="" disabled selected>-- Select an option --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Breed:</label>
          <input type="text" class="form-control" id="txtBreed" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Service:</label>
          <select class="form-control" id="txtService" required>
            <option value="" disabled selected>-- Select an option --</option>
            <option value="grooming">Grooming</option>
            <option value="vaccines">Vaccines</option>
            <option value="sitting">Sitting</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Type:</label>
          <select class="form-control" id="txtType" required>
            <option value="" disabled selected>-- Select an option --</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Owner:</label>
          <input type="text" class="form-control" id="txtOwner" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number:</label>
          <input type="number" class="form-control" id="txtContact" required />
        </div>
        <button class="btn btn-light" onclick="register();">Register</button>
      </div>
      <div class="pets">
        <div class="ms-5 mt-5">
          <input id="txtSearch" type="search" placeholder="Search" />
          <button class="btn btn-sm btn-primary" onclick="search()">
            Search
          </button>
        </div>
        <table class="table table-bordered table-striped ms-5 mt-2">
          <thead class="table-dark">
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Service</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Contact</th>
            <th>Options</th>
          </thead>
          <tbody id="tbPets-body"></tbody>
        </table>
      </div>
    </main>
    <footer id="footer">
    </footer>
    <script src="scripts/displayFooter.js"></script>
    <script src="scripts/displayPets.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
