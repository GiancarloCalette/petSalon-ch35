<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/displayPets.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <h2>Register a new pet</h2>
        <p>Pet in the salon = <span id="numberOfPets"></span></p>
        <div class="container-md">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="txtName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" id="txtAge" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <select class="form-control" id="txtGender" required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input type="text" class="form-control" id="txtBreed" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select class="form-control" id="txtService" required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Type:</label>
                <select class="form-control" id="txtType" required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Owner:</label>
                <input type="text" class="form-control" id="txtOwner" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number:</label>
                <input type="number" class="form-control" id="txtContact" required>
            </div>
            <button class="btn btn-light" onclick="register();">Register</button>
        </div>
        <div id="pets">

        </div>
    </main>
    <footer id="footer">
        
    </footer>
    <script src="scripts/displayFooter.js"></script>
    <script src="scripts/displayPets.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
